<html>
<head>
	<link rel="stylesheet" href="reset.css" type="text/css"/>
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<link rel="stylesheet" href="pictos.css" type="text/css"/>
	<script src="underscore.js" type="text/javascript"></script>
	<script src="jquery.js" type="text/javascript"></script>
	<script src="jquery-footer.js" type="text/javascript"></script>
	<script src="client-board.js" type="text/javascript"></script>
	<script src="client.js" type="text/javascript"></script>
	<script src="raphael.js" type="text/javascript"></script>
	<script src="handlebars.js" type="text/javascript"></script>
	<script src="audio.js" type="text/javascript"></script>
	<script src="jsfx.js" type="text/javascript"></script>
	<script src="jsfxlib.js" type="text/javascript"></script>
</head>

<body>

	<div class="container header">
		<div class="inner shadow">
			<div class="title">
				CollabSynth
			</div>
			<div class="tagline">
				Play with your friends
			</div>
		</div>
	</div>

	<div class="container">
		<div class="board_container inner shadow rounded dark_gradient">
		</div>
	</div>

	<div class="container">
		<div id="signin_box" class="signin_container">
			<input id="group_name" class="rounded" type="text" placeholder="Choose a group (optional)"/>
			<div id="join_button" class="blue_button rounded">Join</div>
		</div>
	</div>

	<div class="container footer" id="footer">
		<div class="footer_content">
			www.haosu.org - Hao Su - me AT haosu DOT org
		</div>
	</div>

	<script id="board-template" type="text/x-handlebars-template">
		<div class='board_header'>
			<div class="board_info">
				<div class="board_id">
			  </div>
			  <div class="user_count">
			  	<span class="user_count_field"></span>
			  	<span class="pictos">U</span>
			  </div>
			  <div><span class="pictos" style="padding-bottom:1px">)</span></div>
			</div>

			<div class="board_actions">
				<span id="play">4</span>
				<span id="pause">5</span>
				<!--<span id="reset">0</span>-->
			</div>
		</div>
		
	  <div class="board">
	  </div>
	</script>

</body>
</html>
